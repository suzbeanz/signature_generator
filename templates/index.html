<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppian Signature Apparatus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='hh2025airlogo.png') }}" alt="Hedy & Hopp Logo" class="logo">
        <h1>Hoppian Signature Apparatus</h1>

        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
            <!-- First & Last Name side by side -->
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
              <div style="width: 50%;">
                <label for="fname">First Name (required):</label><br>
                <input 
                  type="text" 
                  id="fname" 
                  name="fname" 
                  required 
                  value="{{ fname or '' }}"
                  style="width: 100%; box-sizing: border-box;"
                >
              </div>
          
              <div style="width: 50%;">
                <label for="lname">Last Name (required):</label><br>
                <input 
                  type="text" 
                  id="lname" 
                  name="lname" 
                  required 
                  value="{{ lname or '' }}"
                  style="width: 100%; box-sizing: border-box;"
                >
              </div>
            </div>
          
            <!-- Title -->
            <label for="title">Title (required):</label><br>
            <input 
              type="text" 
              id="title" 
              name="title" 
              required 
              value="{{ title or '' }}"
              style="width: 100%; box-sizing: border-box; margin-bottom: 1rem;"
            >
          
            <!-- Cell Number -->
            <label for="cell_number">Cell Number:</label><br>
            <input 
              type="text" 
              id="cell_number" 
              name="cell_number"
              value="{{ cell_number or '' }}"
              style="width: 100%; box-sizing: border-box; margin-bottom: 1rem;"
            >
          
            <!-- Email -->
            <label for="email">Email (required):</label><br>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              value="{{ email or '' }}"
              style="width: 100%; box-sizing: border-box; margin-bottom: 1rem;"
            >
          
            <!-- Calendar Link -->
            <label for="calendar_link">Calendar Link:</label><br>
            <input 
              type="url" 
              id="calendar_link" 
              name="calendar_link"
              value="{{ calendar_link or '' }}"
              style="width: 100%; box-sizing: border-box; margin-bottom: 1rem;"
            >
          
            <!-- Headshot -->
            <label for="headshot">
              Upload Headshot (required):<br>
              <em>Square Image Under 2MB</em>
            </label><br>
            <input 
              type="file" 
              id="headshot" 
              name="headshot" 
              accept="image/*" 
              required
              style="margin-bottom: 1rem;"
            >
          
            <!-- Submit Button -->
            <button type="submit">Generate Signature</button>
          </form>
          

        {% if signature %}
            <h2>Your Generated Signature</h2>
            <div class="signature-preview">
                {{ signature|safe }}
            </div>
            <a href="{{ download_link }}" class="download-btn">Download Signature</a>
        {% endif %}
    </div>
</body>
</html>
