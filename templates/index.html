<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppian Signature Apparatus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='hh2025airlogo.png') }}" alt="Hedy & Hopp Logo" class="logo">
        <h1>Hoppian Signature Apparatus</h1>

        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ fname }}" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ lname }}" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ title }}" required>

            <label for="cell_number">Cell Number:</label>
            <input type="text" id="cell_number" name="cell_number" value="{{ cell_number }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>

            <label for="calendar_link">Calendar Link:</label>
            <input type="url" id="calendar_link" name="calendar_link" value="{{ calendar_link }}">

            <label for="headshot">Headshot:</label>
            <input type="file" id="headshot" name="headshot" required>

            <button type="submit" class="button">Generate Signature</button>
        </form>

        {% if signature %}
            <div class="signature-preview">
                <h2>Generated Signature:</h2>
                <div class="signature-html">{{ signature|safe }}</div>
                <a href="{{ download_link }}" class="button">Download Signature</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
